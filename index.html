<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر أيوب | عرض احترافي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050a14;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Tajawal', sans-serif;
        }

        .card {
            width: 95%;
            max-width: 450px;
            background: #ffffff;
            border-radius: 35px;
            overflow: hidden;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        /* حاوية الصورة لضمان جودة الـ Picsart */
        .image-box {
            width: 100%;
            background: #000;
            line-height: 0;
        }

        .image-box img {
            width: 100%;
            height: auto;
            display: block;
            /* منع تضبيب المتصفح والحفاظ على تفاصيل Picsart */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            object-fit: contain;
        }

        .details {
            padding: 30px;
            text-align: center;
        }

        .price {
            font-size: 38px;
            font-weight: 900;
            color: #0f172a;
            margin: 15px 0;
        }

        .price span {
            font-size: 16px;
            color: #007AFF;
            margin-right: 5px;
        }

        .wa-button {
            background: #25D366;
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 18px;
            border-radius: 22px;
            font-weight: 900;
            font-size: 20px;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 30px rgba(37, 211, 102, 0.3);
        }

        .wa-button:hover {
            transform: scale(1.03);
            background: #1eb956;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="image-box">
            <img src="https://i.ibb.co/jkBcgnXv/Picsart-26-02-15-00-01-55-594.jpg" alt="FF Account Full Detail">
        </div>

        <div class="details">
            <h2 style="margin:0; color:#1e293b; font-weight:900;">حساب فري فاير (Evo Guns)</h2>
            <p style="color:#64748b; font-size:14px; margin-top:10px;">كل تفاصيل الحساب (Level 68، الأسلحة، والسكنات) واضحة في الصورة المدمجة.</p>
            
            <div class="price">550 <span>درهم</span></div>
            
            <a href="https://wa.me/212727260095?text=أريد%20شراء%20الحساب%20المعروض%20بـ%20550%20درهم" class="wa-button">
                إتمام الشراء الآن
            </a>
        </div>
    </div>

</body>
</html>
